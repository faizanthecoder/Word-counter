<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Responsive word counter with highlight, replace, and text analytics features.">
  <meta name="keywords" content="word counter, text highlight, replace words, text analyzer, character count">
  <meta name="author" content="Faizan the Coder">
  <title>Word Counter & Highlighter</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f0f2f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4fd1c5;
      color: #fff;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 1.5rem;
    }

    .toggle-theme {
      cursor: pointer;
      padding: 5px 10px;
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      margin-bottom: 10px;
      resize: vertical;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .count {
      font-size: 16px;
      font-weight: bold;
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    #highlightedText {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 100px;
      margin-top: 10px;
      white-space: pre-wrap;
      border-radius: 5px;
      background-color: #fff;
    }

    mark {
      background-color: yellow;
    }

    .replace-container {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    .replace-container input {
      margin-top: 5px;
    }

    button.replace-btn {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4fd1c5;
      color: #fff;
      cursor: pointer;
    }

    button.replace-btn:hover {
      background-color: #38b2ac;
    }

    /* Dark Mode */
    body.dark {
      background-color: #181818;
      color: #e0e0e0;
    }

    body.dark textarea,
    body.dark input[type="text"],
    body.dark #highlightedText {
      background-color: #2c2c2c;
      color: #fff;
      border-color: #555;
    }

    body.dark header {
      background-color: #2c7a7b;
    }

    body.dark .toggle-theme {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      textarea {
        height: 120px;
      }

      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Word Counter</h1>
    <button class="toggle-theme">üåô Dark Mode</button>
  </header>

  <main>
    <div class="container">

      <textarea id="textarea" placeholder="Type or paste your text here..."></textarea>
      <div class="count">
        <span>Words: <span id="wordCount">0</span></span>
        <span>Characters: <span id="charCount">0</span></span>
        <span>Spaces: <span id="spaceCount">0</span></span>
      </div>

      <input type="text" id="searchWord" placeholder="Search a word to highlight" />
      <div class="count">
        Occurrences: <span id="occurrences">0</span>
      </div>

      <div id="highlightedText"></div>

      <!-- Replace Section -->
      <div class="replace-container">
        <input type="text" id="replaceWord" placeholder="Type replacement word" />
        <button class="replace-btn">Replace All Highlighted</button>
      </div>

    </div>
  </main>

  <script>
    const textarea = document.getElementById('textarea');
    const wordCountEl = document.getElementById('wordCount');
    const charCountEl = document.getElementById('charCount');
    const spaceCountEl = document.getElementById('spaceCount');
    const searchWordInput = document.getElementById('searchWord');
    const occurrencesEl = document.getElementById('occurrences');
    const highlightedTextDiv = document.getElementById('highlightedText');
    const replaceWordInput = document.getElementById('replaceWord');
    const replaceBtn = document.querySelector('.replace-btn');
    const toggleThemeBtn = document.querySelector('.toggle-theme');

    function updateCounts() {
      const text = textarea.value;

      charCountEl.textContent = text.length;
      const words = text.trim() === "" ? 0 : text.trim().split(/\s+/).length;
      wordCountEl.textContent = words;
      const spaces = text.split("").filter(char => char === " ").length;
      spaceCountEl.textContent = spaces;

      updateHighlight();
    }

    function updateHighlight() {
      const text = textarea.value;
      const searchWord = searchWordInput.value.trim();

      if (searchWord === "") {
        highlightedTextDiv.innerHTML = text;
        occurrencesEl.textContent = 0;
        return;
      }

      const regex = new RegExp(`\\b(${escapeRegExp(searchWord)})\\b`, "gi");
      const highlighted = text.replace(regex, `<mark>$1</mark>`);
      highlightedTextDiv.innerHTML = highlighted;

      const matches = text.match(regex);
      occurrencesEl.textContent = matches ? matches.length : 0;
    }

    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // Replace highlighted words
    replaceBtn.addEventListener('click', () => {
      const searchWord = searchWordInput.value.trim();
      const replacement = replaceWordInput.value;
      if (searchWord === "") return;

      const regex = new RegExp(`\\b(${escapeRegExp(searchWord)})\\b`, "gi");
      textarea.value = textarea.value.replace(regex, replacement);

      // Clear replacement input and update
      replaceWordInput.value = "";
      updateCounts();
    });

    textarea.addEventListener('input', updateCounts);
    searchWordInput.addEventListener('input', updateHighlight);

    // Dark/Light Mode Toggle
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        toggleThemeBtn.textContent = '‚òÄÔ∏è Light Mode';
      } else {
        toggleThemeBtn.textContent = 'üåô Dark Mode';
      }
    });

    updateCounts();
  </script>

</body>

</html>
